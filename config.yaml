# 视频数据处理配置文件

# 输入输出路径
paths:
  input_dir: "rawdata"
  output_dir: "processed_data"
  temp_dir: "temp"
  log_dir: "logs"

# 视频过滤参数
video_filters:
  # 分辨率过滤 - 超过1080p
  min_resolution:
    width: 1080
    height: 1080
  
  # 面部区域最小尺寸 - 256x256像素
  min_face_size:
    width: 256
    height: 256

  # 最少面部数量要求 - 必须检测到至少2个面部
  min_faces_required: 2

  # 年龄过滤 - 过滤掉22岁以下
  min_age: 22

# FaceXFormer模型配置
facexformer:
  model_path: "models/facexformer"
  device: "cuda"  # 或 "cpu"
  batch_size: 8
  confidence_threshold: 0.8

# OpenCV配置
opencv:
  face_cascade_path: "haarcascade_frontalface_default.xml"
  scale_factor: 1.1
  min_neighbors: 5

# 处理参数
processing:
  max_workers: 4
  chunk_size: 10
  enable_gpu: true

# 日志配置
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  rotation: "100 MB"
  retention: "30 days"
